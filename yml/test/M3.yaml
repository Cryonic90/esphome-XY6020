number:
  - platform: modbus_controller
    modbus_controller_id: sdm
    name: "M3 Voltage"
    mode: box
    address: 0x80
    unit_of_measurement: "Volt"
    min_value: 0
    max_value: 65
    step: 0.01
    value_type: U_WORD
    multiply: 100.0
      
  - platform: modbus_controller
    modbus_controller_id: sdm
    name: "M3 current"
    mode: box
    address: 0x81
    unit_of_measurement: "Ampere"
    min_value: 0
    max_value: 20
    step: 0.01
    value_type: U_WORD
    multiply: 100.0

  - platform: modbus_controller
    modbus_controller_id: sdm
    name: "M3 Low voltage protection value"
    mode: box
    address: 0x82
    unit_of_measurement: "Voltage"
