    modbus_controller_id: sdm
    name: "M1 Voltage"
    mode: box
    address: 0x60
    unit_of_measurement: "Volt"
    min_value: 0
    max_value: 65
    step: 0.01
    value_type: U_WORD
    multiply: 100.0
      
  - platform: modbus_controller
