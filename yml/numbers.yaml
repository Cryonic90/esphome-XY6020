number:
   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Spannung Einstellen"
     mode: box
     address: 0x00
     unit_of_measurement: "Volt"
     min_value: 0
     max_value: 65
     step: 0.01
     value_type: U_WORD
     multiply: 100.0
      
   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Strom Einstellen"
     mode: box
     address: 0x01
     unit_of_measurement: "Ampere"
     min_value: 0
     max_value: 20
     step: 0.01
     value_type: U_WORD
     multiply: 100.0

   - platform: modbus_controller
     modbus_controller_id: sdm
     id: protectclear
     address: 0x10
     min_value: 0
     max_value: 0
     step: 1
     value_type: U_WORD

   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Setting Over Voltage Protected"
     mode: box
     address: 0x53
     unit_of_measurement: "Voltage"
     min_value: 0
     max_value: 70
     step: 0.1
     value_type: U_WORD
     multiply: 100.0

   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Setting Over Current Protected"
     address: 0x54
     unit_of_measurement: "Ampere"
     min_value: 0
     max_value: 21
     step: 0.01
     value_type: U_WORD
     multiply: 100.0

   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Over Temperatur Protect Set"
     address: 0x5C
     unit_of_measurement: "Celsius"
     min_value: 0
     max_value: 95
     step: 1
     value_type: U_WORD
     multiply: 1
