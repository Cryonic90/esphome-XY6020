text_sensor:
  - platform: modbus_controller
    modbus_controller_id: sdm
    name: "CV / CC"
    register_type: holding
    response_size: 1
    address: 0x11
    bitmask: 0
    raw_encode: HEXBYTES
    #raw_encode: NONE
    lambda: |-
      return x;


  - platform: modbus_controller
    modbus_controller_id: sdm
    name: "Power On Off"
    register_type: holding
    address: 0x12
    bitmask: 1
    response_size: 1
    raw_encode: HEXBYTES
    lambda: |-
      return x;

            
  - platform: modbus_controller
    modbus_controller_id: sdm
    name: Protect Status
    #friendly_name: "Status freindly"
    response_size: 1
    bitmask: 0
    register_type: holding
    address: 0x10
    raw_encode: HEXBYTES
    lambda: |-
      return x;
  
  
