number:
   - platform: modbus_controller
     modbus_controller_id: sdm
     id: protectclear
     address: 0x10
     min_value: 0
     max_value: 1
     step: 1
     value_type: U_WORD
        
   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Setting Over Voltage Protected"
     mode: box
     address: 0x53
     unit_of_measurement: "Voltage"
     min_value: 0
     max_value: 70
     step: 0.1
     value_type: U_WORD
     multiply: 100.0
      
   - platform: template
     name: "PV-Manipulate"
     id: manipulate
     mode: slider
     optimistic: true
     unit_of_measurement: "Watt"
     initial_value: 0
     min_value: -500
     max_value: 2000
     step: 10
   
   - platform: template
     name: "Max Ladestrom"
     id: maxloadcurrent
     mode: box
     optimistic: true
     unit_of_measurement: "Ampere"
     initial_value: 5.0
     min_value: 0.0
     max_value: 21
     step: 0.1

   - platform: modbus_controller
     modbus_controller_id: sdm
     #name: "Spannung Einstellen"
     id: voltageset
     address: 0x00
     unit_of_measurement: "Volt"
     min_value: 0
     max_value: 65
     step: 0.01
     value_type: U_WORD
     multiply: 100.0
        
   - platform: modbus_controller
     modbus_controller_id: sdm
     #name: "Strom Einstellen"
     id: currentset
     entity_category: config
     mode: box
     address: 0x01
     unit_of_measurement: "Ampere"
     min_value: 0
     max_value: 20
     step: 0.01
     value_type: U_WORD
     multiply: 100.0
    
   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Setting Over Voltage Protected"
     mode: box
     force_new_range: true
     address: 0x53
     unit_of_measurement: "Voltage"
     min_value: 0
     max_value: 70
     step: 0.01
     value_type: U_WORD
     multiply: 100.0

   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Setting Over Current Protected"
     mode: box
     address: 0x54
     unit_of_measurement: "Ampere"
     min_value: 0
     max_value: 21
     step: 0.01
     value_type: U_WORD
     multiply: 100.0

