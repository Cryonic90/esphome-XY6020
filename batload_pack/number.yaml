number:
   - platform: modbus_controller
     modbus_controller_id: sdm
     id: protectclear
     address: 0x10
     min_value: 0
     max_value: 0
     step: 1
     value_type: U_WORD
        
   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Setting Over Voltage Protected"
     mode: box
     address: 0x53
     unit_of_measurement: "Voltage"
     min_value: 0
     max_value: 70
     step: 0.1
     value_type: U_WORD
     multiply: 100.0
   
   
   
   - platform: template
     name: "PV-Manipulate"
     id: manipulate
     mode: slider
     optimistic: true
     unit_of_measurement: "Watt"
     min_value: -500
     max_value: 500
     step: 10
   
   - platform: template
     name: "Under Batterie Volt"
     id: underbatvolt
     mode: box
     optimistic: true
     unit_of_measurement: "Volt"
     min_value: 24.2
     max_value: 28
     step: 0.1
   
   - platform: template
     name: "Max Ladestrom"
     id: maxloadcurrent
     mode: box
     optimistic: true
     unit_of_measurement: "Ampere"
     min_value: 0.0
     max_value: 21
     step: 0.1

   - platform: template
     name: "Battery Load Voltage"
     id: batloadvoltage
     mode: box
     optimistic: true
     unit_of_measurement: "Volt"
     min_value: 26
     max_value: 29
     step: 0.1
        
   - platform: modbus_controller
     modbus_controller_id: sdm
     #name: "Spannung Einstellen"
     id: voltageset
     address: 0x00
     unit_of_measurement: "Volt"
     min_value: ${V_set_min}
     max_value: ${V_set_max}
     step: ${V_set_step}
     value_type: U_WORD
     multiply: 100.0
     
   
   - platform: modbus_controller
     modbus_controller_id: sdm
     #name: "Strom Einstellen"
     id: currentset
     entity_category: config
     mode: box
     address: 0x01
     unit_of_measurement: "Ampere"
     min_value: ${i_set_min}
     max_value: ${i_set_max}
     step: ${i_set_step}
     value_type: U_WORD
     multiply: 100.0
    
   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Setting Over Voltage Protected"
     mode: box
     force_new_range: true
     address: 0x53
     unit_of_measurement: "Voltage"
     min_value: ${u_set_OVP_min}
     max_value: ${u_set_OVP_max}
     step: ${i_set_step}
     value_type: U_WORD
     multiply: 100.0

   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Setting Over Current Protected"
     mode: box
     address: 0x54
     unit_of_measurement: "Ampere"
     min_value: ${i_set_OVP_min}
     max_value: ${i_set_OVP_max}
     step: ${i_set_step}
     value_type: U_WORD
     multiply: 100.0

