      yml/core.yaml,
      yml/wifi.yaml,
      yml/uart.yaml,
      yml/switches.yaml,
      batload_pack/sensor_text.yaml,
      batload_pack/number.yaml,
      batload_pack/substitutions.yaml,
      batload_pack/sensor.yaml,
        ]
