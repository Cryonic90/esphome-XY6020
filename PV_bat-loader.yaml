substitutions:
  esp_name: "xy6020"
  friendly_name: "XY6020"
  esp_version: "32" #32 or 8266
  esp_board: "nodemcu-32s"
  tx_pin: "GPIO4"
  rx_pin: "GPIO2"
  
logger:
  level: DEBUG

packages:
  Batload:
    url: https://github.com/creepystefan/esphome-XY6020
    refresh: 0d
