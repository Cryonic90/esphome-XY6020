interval:
  - interval: 1s
    then:
      - http_request.get:
          url: http:// DEINE IP ADRESSE /rpc/Shelly.GetStatus
          #verify_ssl: false
          headers:
            Content-Type: application/json
          capture_response: true
          max_response_buffer_size: 4096
          on_response:
            then:
              - lambda: |-
                  json::parse_json(body, [](JsonObject root) -> bool {
                      id(id).publish_state(root["em:0"]["id"].as< float >());
                      return true;
                  });

http_request:
  useragent: esphome/device
  timeout: 3s
  id: getrequest
  verify_ssl: false
  watchdog_timeout: 5s  # more as timeout
  
