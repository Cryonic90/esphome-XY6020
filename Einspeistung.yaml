text_sensor:
  - platform: template
    name: "Ladestatus"
    update_interval: 0.5ms
    lambda: |-
      if ((${bat_loadvoltage} == id(batvoltage).state) && ($(max_load_current) == id(loadcurrent).state)) {  
        return std::string("Voll");  }
      if (id(alarm_status).state == "disarmed") {
        return std::string("Laden");  }
      if (id(alarm_status).state == "disarmed") {
        return std::string("Stop");  }
           
        
      
