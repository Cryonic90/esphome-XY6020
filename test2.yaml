substitutions:
  friendly_name: ""
  tx_pin: "GPIO4"
  rx_pin: "GPIO2"
  #powermess: !secret powmess
  updateinterval: "15s"
  i_set_temp_min: "0"
  i_set_temp_max: "95"
  bat_loadvoltage: "28"    # Loadvoltage for Battery
  bat_undervoltage: "23"   # Minimum Bat Voltage 
  bat_holdvoltage: "27.4"  # Voltage to hold Loading
  bat_loadvoltagepv0: "25"
  DiamaxIP: "192.168.178.46"                              ### IP Adresse von Tasmota
  #interval: "1s"  # Interval Time for Request

#esphome:
#esp32:
#modbus_controller
#uart:
#web:
#.......


http_request:
  useragent: esphome/device
  timeout: 5s
  id: getrequest

interval:
  - interval: 1s
    then:
      - http_request.get:
          url: http://${DiamaxIP}/rpc/Shelly.GetStatus
          #url: http://${DiamaxIP}/rpc/Shelly.GetStatus
          verify_ssl: false
          headers:
            Content-Type: application/json
          on_response:
            then:
              - lambda: |-
                  json::parse_json(id(getrequest).get_string(), [](JsonObject root) {
                      id(shelly_power).publish_state(root["em:0"]["total_act_power"]);
                  });

number:
   - platform: modbus_controller
     modbus_controller_id: sdm
     id: protectclear
     address: 0x10
     min_value: 0
     max_value: 1
     step: 1
     value_type: U_WORD
        
   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Setting Over Voltage Protected"
     mode: box
     address: 0x53
     unit_of_measurement: "Voltage"
     min_value: 0
     max_value: 70
     step: 0.1
     value_type: U_WORD
     multiply: 100.0
      
   - platform: template
     name: "PV-Manipulate"
     id: manipulate
     mode: slider
     optimistic: true
     unit_of_measurement: "Watt"
     initial_value: 0
     min_value: -500
     max_value: 2000
     step: 10
   
   - platform: template
     name: "Max Ladestrom"
     id: maxloadcurrent
     mode: box
     optimistic: true
     unit_of_measurement: "Ampere"
     initial_value: 10.0
     min_value: 0.0
     max_value: 21
     step: 0.1

   - platform: modbus_controller
     modbus_controller_id: sdm
     #name: "Spannung Einstellen"
     id: voltageset
     address: 0x00
     unit_of_measurement: "Volt"
     min_value: 0
     max_value: 65
     step: 0.01
     value_type: U_WORD
     multiply: 100.0
        
   - platform: modbus_controller
     modbus_controller_id: sdm
     #name: "Strom Einstellen"
     id: currentset
     entity_category: config
     mode: box
     address: 0x01
     unit_of_measurement: "Ampere"
     min_value: 0
     max_value: 20
     step: 0.01
     value_type: U_WORD
     multiply: 100.0
    
   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Setting Over Voltage Protected"
     mode: box
     force_new_range: true
     address: 0x53
     unit_of_measurement: "Voltage"
     min_value: 0
     max_value: 70
     step: 0.01
     value_type: U_WORD
     multiply: 100.0

   - platform: modbus_controller
     modbus_controller_id: sdm
     name: "Setting Over Current Protected"
     mode: box
     address: 0x54
     unit_of_measurement: "Ampere"
     min_value: 0
     max_value: 21
     step: 0.01
     value_type: U_WORD
     multiply: 100.0

sensor:
  - platform: template
    name: "currentforset"
    id: currentforset 
    lambda: !lambda |-
      if ((id(currentset).state + (id(powerinout).state / id(actualvoltage).state)<= 0) && (id(batvoltage).state >= ${bat_undervoltage})) {
        return 0; }
      if (id(currentset).state + (id(powerinout).state / id(actualvoltage).state) >= id(maxloadcurrent).state) {
        return id(maxloadcurrent).state;
      } else {
        return id(currentset).state + (id(powerinout).state / id(actualvoltage).state);
      }
    update_interval: 10s
    unit_of_measurement: "Ampere"
    accuracy_decimals: 2
    filters:
     - multiply: 1

  - platform: template
    name: "Strom zum setzen"
    id: currentforset1
    lambda: |-
      if ((id(batvoltage).state <= ${bat_undervoltage}) && (id(currentforset).state <= 0)) {
        return 0.5;
      } else {
        return id(currentforset).state;
      }
    update_interval: 1s
    unit_of_measurement: "Ampere"
    accuracy_decimals: 2
    filters:
     - multiply: 1
    on_value:
       then:
         - number.set:
             id: currentset
             value: !lambda |-
                return id(currentforset1).state;


  - platform: template
    #name: "Spannung Setzen"
    id: voltageforset
    lambda: |-
      if (id(currentforset1).state <= 0.5) {
        return ${bat_undervoltage};
      } else {
        return ${bat_loadvoltage};
      }
    update_interval: 1s
    accuracy_decimals: 2
    on_value:
       then:
         - number.set:
             id: voltageset
             value: !lambda |-
                return id(voltageforset).state;

  - platform: template
    #name: "Schelly Power weis nicht warum"
    id: shelly_power

  - platform: template
    name: "Shelly-Power"
    id: powerinout
    lambda: |-
       return (id(shelly_power).state - id(shelly_power).state - id(shelly_power).state) + id(manipulate).state;
    update_interval: 1s
    unit_of_measurement: "Watt"
    accuracy_decimals: 4
    filters:
     - multiply: 1      

  - platform: modbus_controller
    name: "Eingestellte Spannung"
    id: actualvoltage
    address: 0x00
    register_type: "holding"
    value_type: U_WORD
    #unit_of_measurement: "V"
    device_class: VOLTAGE
    icon: "mdi:water-percent"
    accuracy_decimals: 2
    filters:
     - multiply: 0.01

  - platform: modbus_controller
    name: "Eingestellter Strom"
    id: actualcurrent
    address: 0x01
    register_type: "holding"
    value_type: U_WORD
    unit_of_measurement: "Ampere"
    accuracy_decimals: 2
    filters:
     - multiply: 0.01

  - platform: modbus_controller
    name: "Batterie Spannung"
    id: batvoltage
    address: 0x02
    register_type: "holding"
    value_type: U_WORD
    unit_of_measurement: "V"
    accuracy_decimals: 2
    filters:
     - multiply: 0.01

  - platform: modbus_controller
    name: "Aktueller Strom"
    address: 0x03
    register_type: "holding"
    value_type: U_WORD
    device_class: CURRENT
    #unit_of_measurement: "Ampere"
    accuracy_decimals: 2
    filters:
     - multiply: 0.01

  - platform: modbus_controller
    name: "Ladeleistung"
    address: 0x04
    register_type: "holding"
    value_type: U_WORD
    unit_of_measurement: "Watt"
    accuracy_decimals: 2
    filters:
     - multiply: 0.1

  - platform: modbus_controller
    name: "${UIN}"
    #web_server_sorting_weight: 1
    address: 0x05
    register_type: "holding"
    value_type: U_WORD
    #unit_of_measurement: "Volt"
    device_class: "VOLTAGE"
    accuracy_decimals: 2
    filters:
     - multiply: 0.01
    

  - platform: modbus_controller
    name: "interne Temperatur"
    #web_server_sorting_weight: 2
    force_new_range: true
    address: 0x0D
    register_type: "holding"
    value_type: U_WORD
    device_class: "TEMPERATURE"
    unit_of_measurement: "Â°C"
    icon: "mdi:thermometer"
    accuracy_decimals: 2
    filters:
     - multiply: 0.1
    


    
  
    
    
    

  
