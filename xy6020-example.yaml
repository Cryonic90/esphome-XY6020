substitutions:
  name: "dps"
  device_description: "Monitor and control a RDTech Digital Control Power Supply (DPS) via UART-TTL"
  #external_components_source: github://syssi/esphome-dps@main
  external_components_source: github://creepystefan/esphome-XY6020@main

#uart2 auf dem AZ-Delivery ESP32
# tx GPIO 17
# rx GPIO 16

  tx_pin1: GPIO4
  rx_pin1: GPIO2

esphome:
  name: ${name}
  friendly_name: dps
  comment: ${device_description}
  project:
    name: "syssi.esphome-dps"
    version: 1.1.0
  
esp32:
  board: nodemcu-32s
    
external_components:
  - source: ${external_components_source}
    refresh: 0s

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:
  encryption:
    key: !secret xykey
ota:
  password: !secret xyota

# web_server:
#  port: 9005

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: 192.168.178.38
    gateway: 192.168.178.1
    subnet: 255.255.255.0

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Xy6020 Fallback Hotspot"
    password: "UEikMwV1wqU8"

captive_portal:

uart:
- id: uart_01
  baud_rate: 115200
  #baud_rate: 9600
  tx_pin: ${tx_pin1}
  rx_pin: ${rx_pin1}
  debug:
      direction: BOTH
      dummy_receiver: false
      after:
        delimiter: "\n,\r,0"
      sequence:
        - lambda: UARTDebug::log_string(direction, bytes);

modbus:
  id: modbus0
  uart_id: uart_01
  send_wait_time: 0ms

dps:
  id: dps0
  modbus_id: modbus0
  update_interval: 5s
  current_resolution: AUTO

binary_sensor:
  - platform: dps
    output:
      name: "${name} output"
    key_lock:
      name: "${name} key lock"
    constant_current_mode:
      name: "${name} constant current mode"

sensor:
  - platform: dps
    output_voltage:
      name: "${name} output voltage"
    output_current:
      name: "${name} output current"
    output_power:
      name: "${name} output power"
    input_voltage:
      name: "${name} input voltage"
    voltage_setting:
      name: "${name} voltage setting"
    current_setting:
      name: "${name} current setting"
    backlight_brightness:
      name: "${name} backlight brightness"
    firmware_version:
      name: "${name} firmware version"

text_sensor:
  - platform: dps
    protection_status:
      name: "${name} protection status"
    device_model:
      name: "${name} device model"

switch:
  - platform: dps
    output:
      name: "${name} output"
    key_lock:
      name: "${name} key lock"

number:
  - platform: dps
    voltage_setting:
      name: "${name} voltage setting"
    current_setting:
      name: "${name} current setting"
